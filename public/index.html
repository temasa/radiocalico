<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Calico - 24-bit Lossless Audio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="header-content">
            <img src="RadioCalicoLogoTM.png" alt="Radio Calico Logo" class="header-logo">
            <h1 class="header-title">Radio Calico</h1>
        </div>
    </header>

    <!-- Hidden Audio Element -->
    <audio id="radio-stream" preload="none"></audio>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div id="current-track" class="now-playing-card">
                <div class="loading">Waiting for stream...</div>
            </div>
        </div>
    </main>

    <!-- Previous Tracks Section -->
    <section class="previous-tracks-section">
        <div class="container">
            <h2 class="previous-title">Previous tracks:</h2>
            <div id="previous-tracks" class="previous-tracks-list">
                <div class="loading">Waiting for stream...</div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
